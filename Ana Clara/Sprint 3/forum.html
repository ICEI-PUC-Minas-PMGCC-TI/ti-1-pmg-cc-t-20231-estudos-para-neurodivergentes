<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fórum - Guia Neurodivergente</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>

    <div class="container">
        <h1>Crie um tópico no Fórum:</h1>
        <form id="postForm">
          <div class="form-group">
            <label for="title">Nome do tópico:</label>
            <input type="text" class="form-control" id="title" placeholder="Crie um título para o tópico...">
            <div id="titleError" class="error-message"></div> <!-- Mensagem de erro do título -->
          </div>
          <div class="form-group">
            <label for="content">Conteúdo:</label>
            <textarea class="form-control" id="content" rows="3" placeholder="Sobre o tópico..."></textarea>
            <div id="contentError" class="error-message"></div> <!-- Mensagem de erro do conteúdo -->
          </div>
          <button type="submit" class="btn btn-info">Enviar</button>
        </form>
      
        <div id="postContainer">
            <h2 class="text-center display-4">Tópicos:</h2>

          <div id="posts"></div>
        </div>
      </div>
      

  <script src="script.js"></script>
  

</body>
</html>
