<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar postagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://kit.fontawesome.com/9f7bfde4f4.js" crossorigin="anonymous"></script>
    <script src="js/editarpost.js"></script>
</head>
<body style="background-color: #546A76;">
    <div class="card p-5 mx-auto m-5" style="width: 85%; height: fit-content; background-color: #FAD4D8;">
        <h1 class="fw-bold text-center mb-5 ">Editor de Postagens</h1>
        <form id="form" class="was-validated">
            <!-- Titulo e tipo -->
            <div class="row">
                <div class="col needs-validation">
                    <p class="fw-bold">Título</p>
                    <input id="titulo" type="text" class="form-control"  placeholder="Digite um título" required>
                    
  
                </div>
                <div class="col">
                    <p class="fw-bold">Tipo da postagem</p>
                    <div class="row">
                        <div class="col">
                            <input id="guia" type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
                            <label class="form-check-label" for="validationFormCheck3">Guia</label>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col">
                            <input id="artigo" type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                            <label class="form-check-label" for="validationFormCheck2">Artigo</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input id="noticia"  type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
                            <label class="form-check-label" for="validationFormCheck3">Notícia</label>
                        </div>
                    </div>
                    
                </div>
            </div>
            <!--Subtitulo e tema-->
            <div class="row mt-5">
                <div class="col">
                    <p class="fw-bold">Subtítulo</p>
                    <input id="subtitulo" type="text" class="form-control"  placeholder="Digite um subtítulo" required>
                </div>
                <div class="col-6 form-check">
                    <p class="fw-bold">Tema da postagem</p>
                    <div class="row" >
                        <div class="col">
                            <input class="form-check-input" type="checkbox" value="" id="checkbox1" >
                            <label class="form-check-label me-5" for="flexCheckDefault">
                                Escola   
                            </label>
                        </div>
                        <div class="col">
                            <input class="form-check-input" type="checkbox" value="" id="checkbox2" >
                            <label class="form-check-label me-5" for="flexCheckDefault">
                                Lazer
                            </label>
                        </div>
                        <div class="col">
                            <input class="form-check-input" type="checkbox" value="" id="checkbox3" >
                            <label class="form-check-label me-5" for="flexCheckDefault">
                                Família
                            </label>
    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input class="form-check-input" type="checkbox" value="" id="checkbox4" >
                            <label class="form-check-label me-5" for="flexCheckDefault">
                                Amigos    
                            </label>
                        </div>
                        <div class="col">
                            <input class="form-check-input" type="checkbox" value="" id="checkbox5" >
                            <label class="form-check-label me-5" for="flexCheckDefault">
                                Saúde
                            </label>
                        </div>
                        <div class="col">
                            <input class="form-check-input" type="checkbox" value="" id="checkbox6" >
                            <label class="form-check-label me-5" for="flexCheckDefault">
                                Inclusão
                            </label>
    
                        </div>
                    </div>

                </div>

            </div>
            <!--Imagem e legenda para a capa-->
            <div class="row mt-5">
                <div class="col">
                    <p class="fw-bold">Imagem para capa</p>
                    <input id="imagem" type="file" class="form-control" id="inputGroupFile02" required>
                </div>
                <div class="col">
                    <img id="img" src="" style="width: 200px;height: 100px;">
                </div>
            </div>
            <div class="row mt-5">
                <p class="fw-bold">Legenda para capa</p>
                <input id="legenda" type="text" class="form-control"  placeholder="Digite uma legenda" required>


            </div>
            <!--Paragráfos-->
            <div class="row mt-5">
                <div class="col">
                    <p class="fw-bold">Paragráfo 1</p>
                    <textarea class="form-control" id="paragrafo1" rows="5" required></textarea>
                </div>

            </div>
            <div class="row mt-2">
                <div class="col">
                    <p class="fw-bold">Paragráfo 2</p>
                    <textarea class="form-control" id="paragrafo2" rows="5" required></textarea>

                </div>

            </div>
            <div class="row mt-2">
                <div class="col">
                    <p class="fw-bold">Paragráfo 3</p>
                    <textarea class="form-control" id="paragrafo3" rows="5" required></textarea>

                </div>

            </div>
            <div class="row mt-2">
                <div class="col">
                    <p class="fw-bold">Paragráfo 4</p>
                    <textarea class="form-control" id="paragrafo4" rows="5" required></textarea>

                </div>

            </div>
            <div class="row mt-2">
                <div class="col">
                    <p class="fw-bold">Paragráfo 5</p>
                    <textarea class="form-control" id="paragrafo5" rows="5" required></textarea>

                </div>

            </div>
            <!--Autor-->
            <div class="row">
                <p class="fw-bold">Autores</p>
                <input id="autores" type="text" class="form-control"  placeholder="Digite o nome do autor" required>
            </div>
            <!--Referências-->
            <div class="row">
                <p class="fw-bold">Referências</p>
                <input id="referencias" type="text" class="form-control"  placeholder="Digite as referências" required>
            </div>
            <!--Enviar-->
            <div class="row mt-5">
                <div class="col-2">
                    <button id="voltar" class="btn btn-primary btn-lg ms-0 px-5" type="button" ><a href="index.html"style="text-decoration: none; color: white;" >Voltar</a></button>
                </div>
                <div class="col-8"></div>
                <div class="col-2">
                    <button id="salvar" class="btn btn-primary btn-lg ms-3 px-5" type="submit" >Salvar</button>
                </div>
            </div>
        </form>

    </div>
    
</body>
</html>
